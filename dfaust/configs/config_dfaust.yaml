MODEL:
  pc_model: '3dmfv' # which model to use for point cloud processing
  3DMFV:
    n_gaussians: 8
  PATCHLET:
    patchlet_centroid_jitter: 0.005
    patchlet_sample_mode: 'nn'  # nn | randn | gt type of patchlet sampling
    k: 16
    downsample_method: 'fps'
    radius: [null, null, null]

TRAINING:
  lr: 0.001
  steps_per_update: 8
  batch_size: 2
  n_epochs: 200
  refine: False
  refine_epoch: 0
  pretrained_model: null
  aug: [''] # 'scale', 'translate'

TESTING:
  batch_size: 2
  aug: ['']
  set: 'test'

DATA:
#  dataset_path: '/home/shrout/Data_sets/dfaust/'
  dataset_path: '/home/sitzikbs/Datasets/dfaust/'
  frames_per_clip: 64 #32
  frame_skip: 1
  n_points: 1024
  shuffle_points: 'fps_each' # 'each | none | fps_each_frame| fps_each'
  gender: 'all'
  data_sampler: 'weighted'
  noisy_data:
    train: false
    test: false
